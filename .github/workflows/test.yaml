name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: ${{matrix.os}}
    runs-on: ${{matrix.os}}-latest
    
    strategy:
      matrix:
        os:
          - ubuntu
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        cache: 'npm'
    
    - name: Install dependencies
      timeout-minutes: 10
      run: npm ci
    
    - name: Compile typescript
      timeout-minutes: 10
      run: npm run compile
    
    - name: Run tests
      timeout-minutes: 10
      run: xvfb-run -a npm test
